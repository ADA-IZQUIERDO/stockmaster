<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar class="ion-text-center">
      <img src="assets/StockMaster" alt="StockMaster" width="306">
    </ion-toolbar>
  </ion-header>

  <ion-content class="auth-form">
    <form>
      <ion-item lines="full">
        <ion-label position="floating" expand="block">
          Enter username
        </ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">
          <strong>Sign In</strong>
          </ion-button>

          <a [routerLink]="['/forgot-password']" class="small-text"> Forgot Password?</a>
        </ion-col>
      </ion-row>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/registration']" expand="block" color="danger">
          <strong>Register</strong>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
